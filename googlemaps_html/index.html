<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var mastertech = {lat: -23.5625769, lng: -46.6565047};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: mastertech
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">  UMA EXPERIÊNCIA TOTALMENTE IMERSIVA</h1>'+
            '<div id="bodyContent">'+
            '<p> Em apenas um final de semana, você vai fazer dinâmicas de Design Thinking, criar seu projeto, construir um aplicativo com funcionalidades completas, entender como funciona um site e desenvolver o seu</p>'+
    
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: mastertech,
          map: map,
          title: 'Uluru (Ayers Rock)'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ-c5ALPqqMDVSnGiLqJEUnqd0LfR8Uq4&callback=initMap">
    </script>
  </body>
</html>
